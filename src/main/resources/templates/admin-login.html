<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/assets/favicon.png}" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Hlog - 관리자 로그인 </title>
  </head>
  <body>


  <div class="d-lg-flex half">

    <div class="bg order-1 order-md-2" style="background-image: url('/assets/img/home-bg.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h1><strong>관리자 로그인</strong></h1>
            <br>
            <h5><a th:href="@{/}"><strong>메인으로</strong> 돌아가기</a></h5>
            <br>
            <form action="/login-proc" method="post">
              <div class="form-group first">
                <label for="username">관리자 ID</label>
                <input type="text" class="form-control" placeholder="ID" id="username" name="username" />
              </div>
              <div class="form-group last mb-3">
                <label for="password">암호</label>
                <input type="password" class="form-control" placeholder="Password" id="password" name="password" />
              </div>
              
              <div class="d-flex mb-5 align-items-center">
              </div>
              <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${exception}" style="color : red;"></p>
              </div>
              <input type="submit" value="로그인" class="btn btn-block btn-primary"/>

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>

    
    <script th:src="@{/js/admin-request.js}"></script>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
